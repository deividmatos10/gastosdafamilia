<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Família em Ordem - Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "bg-black": "#050505",
                        "card-zinc": "#121214",
                        "primary-green": "#2DD4BF",
                        "ai-purple": "#A78BFA"
                    },
                    fontFamily: { "sans": ["Plus Jakarta Sans", "sans-serif"] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; touch-action: manipulation; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .bottom-sheet { transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .sheet-hidden { transform: translateY(110%); }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-zinc-100 font-sans overflow-hidden select-none">

    <div id="home-screen" class="h-screen flex flex-col overflow-y-auto pb-40 hide-scroll transition-all duration-500">
        <!-- HEADER -->
        <header class="sticky top-0 z-30 bg-bg-black/80 backdrop-blur-md px-6 pt-12 pb-6 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="size-11 rounded-2xl bg-zinc-800 flex items-center justify-center border border-white/10">
                    <span class="material-symbols-rounded text-primary-green">family_restroom</span>
                </div>
                <div>
                    <h1 class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Dashboard Familiar</h1>
                    <p class="text-base font-bold">Carol & Deivid</p>
                </div>
            </div>
            <button class="size-11 rounded-2xl glass flex items-center justify-center active:scale-90 transition-transform">
                <span class="material-symbols-rounded text-zinc-400">notifications</span>
            </button>
        </header>

        <main class="px-6 space-y-8">
            <!-- MAIN CARD -->
            <section class="p-8 rounded-[2.5rem] bg-gradient-to-br from-zinc-900 to-black border border-white/5 shadow-2xl mt-2">
                <div class="flex justify-between items-start mb-8">
                    <div>
                        <p id="current-month" class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-1">Janeiro 2026</p>
                        <h2 class="text-4xl font-medium tracking-tight">R$ <span id="saldo-total">0,00</span></h2>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 py-6 border-y border-white/5">
                    <div>
                        <p class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-1">Entradas</p>
                        <p class="text-lg font-semibold text-zinc-300">R$ 10.000,00</p>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-1">Gastos</p>
                        <p id="gastos-mes" class="text-lg font-semibold text-rose-400">R$ 0,00</p>
                    </div>
                </div>

                <div class="mt-6 space-y-3">
                    <div class="flex justify-between text-xs font-medium text-zinc-400">
                        <span>Saúde Financeira</span>
                        <span id="meta-percent" class="text-primary-green font-bold">0%</span>
                    </div>
                    <div class="h-2 w-full bg-zinc-800 rounded-full overflow-hidden">
                        <div id="meta-bar" class="h-full bg-primary-green transition-all duration-1000" style="width: 0%"></div>
                    </div>
                </div>
            </section>

            <!-- AI INSIGHTS -->
            <section class="space-y-3">
                <div class="flex items-center gap-2">
                    <span class="material-symbols-rounded text-ai-purple">psychology</span>
                    <h3 class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Análise de IA</h3>
                </div>
                <div class="glass p-5 rounded-3xl border-l-4 border-l-ai-purple">
                    <p id="ai-text" class="text-sm italic text-zinc-300">Aguardando dados para análise...</p>
                </div>
            </section>

            <!-- CATEGORIES -->
            <section class="grid grid-cols-4 gap-4">
                <button onclick="openAddGasto('Contas')" class="flex flex-col items-center gap-2 active:scale-95 transition-all">
                    <div class="size-14 glass rounded-2xl flex items-center justify-center">
                        <span class="material-symbols-rounded text-zinc-300">receipt_long</span>
                    </div>
                    <span class="text-[9px] font-bold text-zinc-500 uppercase">Contas</span>
                </button>
                <button onclick="openAddGasto('Maria Luiza')" class="flex flex-col items-center gap-2 active:scale-95 transition-all">
                    <div class="size-14 glass rounded-2xl flex items-center justify-center border-blue-500/20">
                        <span class="material-symbols-rounded text-blue-400">child_care</span>
                    </div>
                    <span class="text-[9px] font-bold text-zinc-500 uppercase tracking-tighter">Malu</span>
                </button>
                <button onclick="openAddGasto('Mercado')" class="flex flex-col items-center gap-2 active:scale-95 transition-all">
                    <div class="size-14 glass rounded-2xl flex items-center justify-center">
                        <span class="material-symbols-rounded text-orange-400">shopping_cart</span>
                    </div>
                    <span class="text-[9px] font-bold text-zinc-500 uppercase tracking-tighter">Mercado</span>
                </button>
                <button onclick="openAddGasto('Geral')" class="flex flex-col items-center gap-2 active:scale-95 transition-all">
                    <div class="size-14 glass rounded-2xl flex items-center justify-center">
                        <span class="material-symbols-rounded text-zinc-400">more_horiz</span>
                    </div>
                    <span class="text-[9px] font-bold text-zinc-500 uppercase">Geral</span>
                </button>
            </section>

            <!-- LIST -->
            <section class="space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Atividade Recente</h3>
                    <button onclick="resetData()" class="text-[9px] font-bold text-rose-500/50 uppercase">Limpar tudo</button>
                </div>
                <div id="transactions-list" class="space-y-3">
                    <!-- Dinâmico -->
                </div>
            </section>
        </main>
    </div>

    <!-- BOTTOM SHEET (LANÇAR) -->
    <div id="add-gasto-sheet" class="fixed inset-0 z-50 bottom-sheet sheet-hidden bg-bg-black flex flex-col">
        <div class="w-12 h-1 bg-zinc-800 rounded-full mx-auto mt-6"></div>
        <header class="p-8 flex items-center justify-between">
            <button onclick="closeAddGasto()" class="size-12 rounded-2xl glass flex items-center justify-center">
                <span class="material-symbols-rounded">close</span>
            </button>
            <h2 id="sheet-title" class="text-sm font-bold uppercase tracking-widest text-zinc-500">Lançar Gasto</h2>
            <div class="size-12"></div>
        </header>

        <div class="flex-1 px-8 flex flex-col justify-around pb-12">
            <div class="text-center">
                <p class="text-zinc-600 text-6xl font-light tracking-tighter mb-2">
                    <span class="text-2xl font-normal opacity-50">R$</span> <span id="display-value">0,00</span>
                </p>
            </div>

            <!-- TECLADO FÍSICO (CORRIGIDO) -->
            <div class="grid grid-cols-3 gap-4 max-w-sm mx-auto w-full">
                <button onclick="pressKey('1')" class="h-16 text-3xl font-light rounded-2xl active:bg-zinc-800 transition-colors">1</button>
                <button onclick="pressKey('2')" class="h-16 text-3xl font-light rounded-2xl active:bg-zinc-800 transition-colors">2</button>
                <button onclick="pressKey('3')" class="h-16 text-3xl font-light rounded-2xl active:bg-zinc-800 transition-colors">3</button>
                <button onclick="pressKey('4')" class="h-16 text-3xl font-light rounded-2xl active:bg-zinc-800 transition-colors">4</button>
                <button onclick="pressKey('5')" class="h-16 text-3xl font-light rounded-2xl active:bg-zinc-800 transition-colors">5</button>
                <button onclick="pressKey('6')" class="h-16 text-3xl font-light rounded-2xl active:bg-zinc-800 transition-colors">6</button>
                <button onclick="pressKey('7')" class="h-16 text-3xl font-light rounded-2xl active:bg-zinc-800 transition-colors">7</button>
                <button onclick="pressKey('8')" class="h-16 text-3xl font-light rounded-2xl active:bg-zinc-800 transition-colors">8</button>
                <button onclick="pressKey('9')" class="h-16 text-3xl font-light rounded-2xl active:bg-zinc-800 transition-colors">9</button>
                <button onclick="pressKey('00')" class="h-16 text-lg font-light rounded-2xl active:bg-zinc-800 transition-colors">00</button>
                <button onclick="pressKey('0')" class="h-16 text-3xl font-light rounded-2xl active:bg-zinc-800 transition-colors">0</button>
                <button onclick="pressKey('del')" class="h-16 flex items-center justify-center rounded-2xl active:bg-zinc-800 transition-colors">
                    <span class="material-symbols-rounded">backspace</span>
                </button>
            </div>

            <button onclick="confirmGasto()" class="w-full bg-primary-green text-bg-black font-bold h-20 rounded-[2rem] text-lg active:scale-95 transition-transform shadow-lg">
                Registrar Gasto
            </button>
        </div>
    </div>

    <!-- NAV BAR -->
    <nav class="fixed bottom-0 inset-x-0 bg-bg-black/90 backdrop-blur-2xl border-t border-white/5 px-10 pt-6 pb-10 flex justify-between items-end z-40">
        <button class="text-primary-green"><span class="material-symbols-rounded !text-3xl">grid_view</span></button>
        <button class="text-zinc-600"><span class="material-symbols-rounded !text-3xl">analytics</span></button>
        <div onclick="openAddGasto('Geral')" class="size-16 bg-white text-black rounded-[2rem] -mb-2 shadow-2xl flex items-center justify-center active:scale-90 transition-all">
            <span class="material-symbols-rounded !text-4xl font-bold">add</span>
        </div>
        <button class="text-zinc-600"><span class="material-symbols-rounded !text-3xl">receipt</span></button>
        <button class="text-zinc-600"><span class="material-symbols-rounded !text-3xl">settings</span></button>
    </nav>

    <script>
        let state = {
            saldoMensal: 10000,
            transactions: [],
            currentCategory: "Geral"
        };

        let currentInput = "0";

        function init() {
            const saved = localStorage.getItem('familia_data_final');
            if (saved) state = JSON.parse(saved);
            updateAIInsight();
            render();
        }

        function save() {
            localStorage.setItem('familia_data_final', JSON.stringify(state));
            updateAIInsight();
            render();
        }

        function render() {
            const totalGastos = state.transactions.reduce((acc, t) => acc + t.amount, 0);
            const saldoAtual = state.saldoMensal - totalGastos;
            const metaPerc = Math.max(0, Math.round((saldoAtual / state.saldoMensal) * 100));

            document.getElementById('saldo-total').innerText = formatCurrency(saldoAtual);
            document.getElementById('gastos-mes').innerText = "R$ " + formatCurrency(totalGastos);
            document.getElementById('meta-percent').innerText = metaPerc + '%';
            document.getElementById('meta-bar').style.width = metaPerc + '%';
            
            const list = document.getElementById('transactions-list');
            list.innerHTML = state.transactions.length === 0 
                ? '<div class="py-10 text-center text-zinc-700 text-xs font-bold uppercase tracking-widest opacity-40">Nenhum gasto registrado</div>'
                : state.transactions.map(t => `
                    <div class="glass p-5 rounded-[2rem] flex items-center justify-between border-white/5">
                        <div class="flex items-center gap-4">
                            <div class="size-11 bg-zinc-800 rounded-2xl flex items-center justify-center">
                                <span class="material-symbols-rounded text-lg ${t.category === 'Maria Luiza' ? 'text-blue-400' : 'text-zinc-400'}">
                                    ${t.category === 'Maria Luiza' ? 'child_care' : (t.category === 'Mercado' ? 'shopping_cart' : 'payments')}
                                </span>
                            </div>
                            <div>
                                <p class="text-sm font-bold">${t.category}</p>
                                <p class="text-[9px] text-zinc-500 font-bold uppercase tracking-widest">${t.date}</p>
                            </div>
                        </div>
                        <span class="text-sm font-bold text-rose-400">− R$ ${formatCurrency(t.amount)}</span>
                    </div>
                `).join('');
        }

        function updateAIInsight() {
            const totalGastos = state.transactions.reduce((acc, t) => acc + t.amount, 0);
            const aiText = document.getElementById('ai-text');
            
            if (totalGastos === 0) {
                aiText.innerText = "Olá! Comece a registrar para eu analisar sua saúde financeira.";
            } else if (totalGastos > 5000) {
                aiText.innerText = "Cuidado Carol e Deivid! Vocês já usaram 50% do orçamento. Tente economizar na categoria Geral esta semana.";
            } else {
                aiText.innerText = "Sua economia está excelente! Se continuar assim, vocês terão R$ " + formatCurrency(state.saldoMensal - totalGastos) + " livre no final do mês.";
            }
        }

        function pressKey(key) {
            if (key === 'del') {
                currentInput = currentInput.length > 1 ? currentInput.slice(0, -1) : "0";
            } else if (key === '00') {
                currentInput += "00";
            } else {
                if (currentInput === "0") currentInput = key;
                else currentInput += key;
            }
            updateDisplay();
        }

        function updateDisplay() {
            const val = parseFloat(currentInput) / 100;
            document.getElementById('display-value').innerText = val.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        }

        function openAddGasto(cat) {
            state.currentCategory = cat;
            document.getElementById('sheet-title').innerText = "Lançar: " + cat;
            document.getElementById('add-gasto-sheet').classList.remove('sheet-hidden');
            document.getElementById('home-screen').classList.add('scale-95', 'opacity-50', 'blur-sm');
            currentInput = "0";
            updateDisplay();
        }

        function closeAddGasto() {
            document.getElementById('add-gasto-sheet').classList.add('sheet-hidden');
            document.getElementById('home-screen').classList.remove('scale-95', 'opacity-50', 'blur-sm');
        }

        function confirmGasto() {
            const amount = parseFloat(currentInput) / 100;
            if (amount <= 0) {
                alert("Por favor, insira um valor válido.");
                return;
            }

            state.transactions.unshift({
                id: Date.now(),
                category: state.currentCategory,
                amount: amount,
                date: new Date().toLocaleDateString('pt-BR', { day: '2-digit', month: 'short' }) + ' • ' + (Math.random() > 0.5 ? 'Carol' : 'Deivid')
            });

            save();
            closeAddGasto();
        }

        function resetData() {
            if(confirm("Deseja apagar todos os lançamentos?")) {
                state.transactions = [];
                save();
            }
        }

        function formatCurrency(val) {
            return val.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        init();
    </script>
</body>
</html>
